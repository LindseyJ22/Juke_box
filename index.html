<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Juke Box</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class= "list_of_songs">
			<ul class= "list">
				<h4>Songs you can enter into the form</h4>
				<li>rock_on.mp3</li>
				<li>say_something.mp3</li>
				<li>how_great_thou_art.mp3</li>
			</ul>
			
		</div>
		<div class= "controls">
			<div class="glass">
				<button id="playButton">Play</button>
				<button id="stopButton">Stop</button>
				<button id="pauseButton">Pause</button><br/>
				<input id="songName" type="text" placeholder= "enter song name">
				<button id="submitButton">submit</button>
			</div>
		</div>
		<div class="jukebox">
			<div class="inner_juke">
				<h2 class="juke_heading">The JukeBox</h2>
			</div>
		</div>
		<script src="index.js"></script>
		<!-- <audio controls id= "rockOn" src="rock_on.mp3"></audio> -->
	</body>
</html>
